---
layout: default
title: Home
---

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <p class="lead">Creating connections and striving to have meaningful impact by <strong>problem solving for humans</strong> through <strong>design</strong>.</p>
        <a class="btn btn-primary btn-lg" href="mailto:vanessanburke@gmail.com" role="button">Let's Collaborate</a>
      </div>
    </div>
  </div>
</div>

<div class="container" id="projFilters">
  <button class="btn active" onclick="filterSelection('all')">All</button>
  <button class="btn print" onclick="filterSelection('print')">Print</button>
  <button class="btn web" onclick="filterSelection('web')">Web</button>
  <button class="btn digital" onclick="filterSelection('digital')">Digital Solutions</button>
  <!--<button class="btn data" onclick="filterSelection('data')">Data Visualization</button>-->
</div>

<div class="container flex-container">
  <div class="grid-row">
    {% for project in site.projects %}
    <a href="{{ project.url }}" class="grid-item {{ project.type }}">
        <img src="{{ project.image }}" />
        <div class="overlay">
          <div class="title">{{ project.title }}</div>
        </div>
    </a>
    {% endfor %}
  </div>
</div>

<script>
filterSelection("all")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("grid-item");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
  }
}

function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}

function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);
    }
  }
  element.className = arr1.join(" ");
}

// Add active class to the current button (highlight it)
var btnContainer = document.getElementById("projFilters");
var btns = btnContainer.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function(){
    var current = btnContainer.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>
